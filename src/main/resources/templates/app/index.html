<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<ul>
    <p th:unless="${pins} and ${pins.size()}">Sorry, no pins to display.</p>
    <li th:each="pin : ${pins}" th:text="${pin.getPinName()}"></li>
</ul>
</body>
</html>
